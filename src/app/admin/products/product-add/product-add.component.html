<div class="container mt-5">
    <h2>Add New Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter product name"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="unit" class="form-label">Unit</label>
        <select id="unit" class="form-select" formControlName="unit">
          <option *ngFor="let unit of units" [value]="unit">{{ unit }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          rows="3"
          placeholder="Enter product description"
        ></textarea>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          formControlName="price"
          placeholder="Enter price"
          step="0.01"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="categories" class="form-label">Categories</label>
        <select
          id="categories"
          class="form-select"
          multiple
          formControlName="categories"
        >
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        <input
          type="file"
          id="image"
          class="form-control"
          (change)="onFileSelected($event)"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add Product</button>
    </form>
  </div>
